<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors, Lizard, Spock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    <p id="message">Make your choice, like Sheldon would!</p>
    <div class="choices">
      <button data-choice="rock" class="rock">Rock</button>
      <button data-choice="paper" class="paper">Paper</button>
      <button data-choice="scissors" class="scissors">Scissors</button>
      <button data-choice="lizard" class="lizard">Lizard</button>
      <button data-choice="spock" class="spock">Spock</button>
    </div>
    <div class="scoreboard">
      <p>Player Score: <span id="player-score">0</span></p>
      <p>Computer Score: <span id="computer-score">0</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
